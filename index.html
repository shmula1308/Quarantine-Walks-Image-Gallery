<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <div class="slide-container">
        <a href="#" class="left-arrow arrows">&#10094;</a>
        <a href="#" class="right-arrow arrows">&#10095;</a>
        <h1 class="main-title"><span class="first-name">SHPEND</span> MULA</h1>
         <p class="subtitle">Quarantine walks in the summer of 2020</p>
         <div class="slide">
            <!-- <p class="numbers">1 / 4</p> -->
            <img src="Images/img_1.jpg" alt="">
            <!-- <p class="image-text">Caption Image 1</p> -->
        </div>
        <div class="slide">
            <!-- <p class="numbers">2 / 4</p> -->
            <img src="Images/img_2.jpg" alt="">
            <!-- <p class="image-text">Caption Image 2</p> -->
        </div>
        <div class="slide">
            <!-- <p class="numbers">3 / 4</p> -->
            <img src="Images/img_3.jpg" alt="">
            <!-- <p class="image-text">Caption Image 3</p> -->
        </div>
        <div class="slide">
            <!-- <p class="numbers">4 / 4</p> -->
            <img src="Images/img_4.jpg" alt="">
            <!-- <p class="image-text">Caption Image 4</p> -->
        </div>
        <div class="dots-container">
            <div class="dot active" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
            <div class="dot" data-index="4"></div>
        </div> 
    </div>
<script src="Js/slideshow.js"></script>

</html>
